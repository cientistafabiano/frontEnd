<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="E-commerce">
        <meta name="robots" content="index,follow">
        <meta name="rating" content="general">
        <link rel="icon" href="imagem\favicon.png">
        <title>E-Commerce CodeBlue</title>
        
        <!-- icon do bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- icon hamburguer -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- nosso css -->
        <link rel="stylesheet" href="payment.css"> 
    </head>
    <body>
        <main>
            <section class="topo container auth"> <!-- vô -->
                <!-- logo -->
                <figure>   <!--pai-->
                    <img src="imagem\logo.png" alt="Logo da Candleaf uma vela acessa na cor azul claro">
                </figure>                 
                <!-- menu -->
                <ul class="menu">  <!--flex sequencia paginas cadastro pagament-->
                    <li class="menu-art"><a>Cart</a></li>
                    <li>></li>
                    <li class="menu-art"><a>Details</a></li>
                    <li>></li>
                    <li class="menu-art destaque-1"><a>Shipping</a></li>
                    <li>></li>
                    <li class="menu-art destaque-2"><a>Payment</a></li>
                </ul>
        
                <form action="" method="post" class="contact">
                    <article class="ent ent-linha">
                        <label for="email">Contact</label>
                        <input type="email" id="email" name="email" placeholder="joe.spagnuolo@uxbly.com" required autofocus>
                        <a>Edit</a>   
                    </article>
                    <article class="ent ent-lin">
                        <label for="shipTo">Ship to</label>
                        <input type="text" id="shipTo" name="shipTo" placeholder="Via Firenze 23, 92023, Campobello di  Licata AG, Italia" required>
                        <a>Edit</a>
                    </article>
                </form>
                <h4 class="contact-ship">Shipping method</h4>  
                <form action="" method="post" class="tax tax-ship ship-add-free contact contact-ship">
                    <article class="shipAdd-1">
                        <input type="radio" id="shipAdd" name="address" value="address">
                        <label for="shipAdd">Standard shipping</label>
                    </article>
                    <p class="ship-free">Free</p>                    
                </form>
                <article class="goPay-2">
                    <button><a href="payment.html">Go to payment</a></button>
                    <h4><a href="authentication.html">Back to details</a></h4>                    
                </article>
            </section>

            <!-- folha lateral -->
            <aside>
                <section class="heat">
                    <figure>
                        <img src="imagem\cart-mind.png" alt="fragancia spyced mint" width="100%">
                    </figure>
                    <!-- <i class="bi bi-1-circle-fill"></i> -->
                    <article class="heat-text">
                        <p>Spiced Mint Candleaf®</p>
                        <p>$ 9.99</p>
                    </article>
                </section>
                <form class="coupon-code" >
                    <input type="text" id="coupon" name="coupon" value="Coupon code" placeholder="Coupon code">
                    <button><a>Add code</a></button>
                </form>
                <section class="finish">
                    <article class="subtotal">
                        <p class="">Subtotal</p>
                        <p class="total-aut">$  9.99</p>
                    </article>
                    <article class="free">
                        <p>Shipping</p>
                        <p class="total-aut">Free Shipping</p>
                    </article>
                    <article class="total">
                        <p class="total-aut">Total</p>
                        <p class="total-aut">$ 9.99</p>
                    </article>
                </section>
            </aside>
        </main>
    </body>
</html>
